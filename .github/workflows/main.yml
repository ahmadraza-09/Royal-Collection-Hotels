name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Change to your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Specify your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ftp://royalcollectionhotels.com  # Replace with your Hostinger domain
          username: ${{ secrets.u155940902.royalcollectionhotels.com }}
          password: ${{ secrets.Amit@6565 }}
          local-dir: build  # The directory containing the built React app
          server-dir: public_html  # Adjust according to where you want to deploy
